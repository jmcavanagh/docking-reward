# Test configuration for Uni-Dock GPU docking
# Usage: docking-reward -i tests/test_smiles.txt -o output -c tests/test_unidock_config.yaml

docking:
  backend: unidock          # GPU-accelerated docking
  scoring_function: vina    # Standard Vina scoring
  exhaustiveness: 8         # Search exhaustiveness (higher = slower but more thorough)
  n_poses: 4                # Number of poses per ligand
  energy_range: 3.0         # Max energy difference from best pose (kcal/mol)

druglikeness:
  qed:
    weight: 1.0

targets:
  - name: "pgk2"
    pdb_path: "pgk2_299ns_lig47.pdb"
    center: [89.584, 72.913, 42.556]
    size: [20.0, 20.0, 20.0]
    weight: 1.0
    interaction_energy_threshold: 1.0
    interactions:
      - residue: "TYR245"
        type: "hydrogen_bond"
        weight: 1.0
  - name: "pgk1"
    pdb_path: "pgk1_fixed_protein.pdb"
    center: [23.823, 17.933, 36.860]
    size: [20.0, 20.0, 20.0]
    weight: -0.8
